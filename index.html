<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" maxlength="12" name="name" placeholder="Your Name" required><br><br>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" placeholder="Your Password" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email@email.com" required><br><br>
                <label for="contact">Contact Number:</label>
                <input type="number" id="contact" name="contact" placeholder="1234567789" required><br><br>
                <label for="gendr">Gender:</label>
                <input type="radio" id="gendr1" name="gendr"> &nbsp;&nbsp;Male&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" id="gendr2" name="gendr"> &nbsp;&nbsp;Female
                <br><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </center>
</body>

</html>
